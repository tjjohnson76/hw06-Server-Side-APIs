<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/jass.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="container">
        <div class="row">
            <!-- left side -->
            <div class="col-3 card">
                <div>
                    <h1 class="bold">Search for a City:</h1>
                    <form>
                        <input class="row" placeholder="City Name" id="search-field"/>
                        <button class="row" id="search-btn">Search</button>
                    </form>
                </div>

                <div class="card">
                    <ul id="button-list">

                    </ul>
                </div>
            </div>

            <!-- right side -->
            <div class="col-8 card">

                <!-- single -->
                <div class="row card" id="today-weather">

                </div>
                <!-- 5 day -->
                <div class="row card" id="week-weather">
                    <h3 class="bold">5-Day Forecast:</h3>

                </div>


            </div>
        </div>
    </div>



    <script src="Assets/js/index.js"></script>
</body>

</html>
